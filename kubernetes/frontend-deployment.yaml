apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeops-frontend
  labels:
    app: pipeops-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeops-frontend
  template:
    metadata:
      labels:
        app: pipeops-frontend
    spec:
      containers:
      - name: frontend
        image: pipeops-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://pipeops-backend-service:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: pipeops-frontend-service
spec:
  selector:
    app: pipeops-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP