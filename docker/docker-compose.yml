services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ./docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  backend:
    build:
      context: ./backend/api-gateway
      dockerfile: ./docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules
    command: npm run dev